<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Energy Saver</title>
</head>

<body>
    <div id="main" class="container">
        <div id="logo-login" class="text-center">
            <a href="signup.html"><img src="images/logo.png" /></a>
            <h1>Energy Saver</h1>
        </div>

        <div id="form">
            <div class="form-group">
                <input type="email" class="form-control textbox" aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control textbox" aria-describedby="emailHelp" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control textbox" aria-describedby="emailHelp"
                    placeholder="Confirmation">
            </div>
            By signing up, <a href="policy.html"> I agree to the Privacy Policy and the Terms of Service. </a>

        </div>
        <div>
            <a class="btn btn-lg btn-info form-control" href="">Sign Up</a>
        </div>
        <div class="have-account">
            <div>Already have an Account?</div>
            <a class="btn btn-s btn-info" href="">Log In</a>
        </div>
    </div>
</body>

</html>
