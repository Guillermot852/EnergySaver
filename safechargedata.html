<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Energy Saver</title>
</head>

<body>
    <header> 
        <a href="home.html">Go Back</a>
    </header>
    <div id="main" class="container data">
        <div class="btn-xl btn-success">Safe Charge</div>
        <div class="form-data"> 
            <div class="form-check form-switch form-data-group">
                <label class="form-check-label" for="flexSwitchCheckDefault">Automatic</label>
                <input class="form-check-input bg-success" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            </div>
            <hr>
            <div class="form-data-group">
                <label class="form-check-label" for="flexSwitchCheckDefault">Stop Charge</label>
            </div>
            <hr>
            <div class="form-group form-data-group">
                <label class="form-check-label" for="flexSwitchCheckDefault">Stop Charge at</label>
                <div class="label-charge btn-success">%</div>
            </div>
        </div>
    
    </div>
    
</body>

</html>
